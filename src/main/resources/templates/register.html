<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Sign up for an account!</title>
</head>

<body>
<!-- NAVIGATION -->
<header class="header">
    <div class="container grid"><a class="logo" href="/"><b>You</b>th|<b>Matter</b>s.</a></div>
    <div class="menu" onclick="toggle()">menu</div>
    <div class="close" onclick="toggle()">close</div>

    <div class="nav bg-purple">
        <ul class="nav-links">
            <li><a href="/login">Login</a>
            <li><a href="/getstarted">Sign up!</a>
            <li><a href="/about">About</a>
            <li><a href="/hotlines">Hotlines</a>
        </ul>
    </div>
</header>

<div>
    <h1 class="fs-600 ff-sans-normal text-black" th:text="${header}"></h1>
    <h2 class="fs-500 ff-mono text-black" th:text="${subheader}"><br><br><br></h2>
</div>
<!-- FILTERS -->
<form id="form" th:action="@{/{category}(category=${url})}" method="POST">
    <label>
        <select name="filter[]" class="custom-select" multiple>
            <option th:each="tag : ${tags}" th:text="${tag.type}" th:value="${tag.type}"></option>
        </select>
    </label>
</form>

<div class="row">
    <div><a style="float: left" href="/" class="large-button"> < back </a>
        <button id="submit" style="float: right" class="large-button"> next > </button></div>
</div>

<!-- JAVASCRIPT -->
<script src="js/script.js"></script>
<script src="js/filter-buttons.js"></script>
<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>
<script>
    var submitButton = document.getElementById("submit");
    var form = document.getElementById("form");

    submitButton.addEventListener("click", function(e) {
        form.submit();
    })
</script>

</body>
</html>
