<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/index.css">
        <title>LOGIN</title>
    </head>

<body>

    <!-- NAVIGATION -->
    <header class="header">
        <div class="container grid"><a class="logo" href="/"><b>You</b>th|<b>Matter</b>s.</a></div>
        <div class="menu" onclick="toggle()">menu</div>
        <div class="close" onclick="toggle()">close</div>

        <div class="nav bg-purple">
            <ul class="nav-links">
                <li><a href="/login">Login</a>
                <li><a href="/get_started">Sign up!</a>
                <li><a href="/about">About</a>
                <li><a href="/hotlines">Hotlines</a>
            </ul>
        </div>
    </header>

        <div>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

        <div class="row">
            <form id="login-form" th:action="@{/login}" method="post">

                <div class="container-flex">
                    <h1 class="fs-600 ff-sans-normal">Hey, glad you're here.<br><br></h1>
                </div>
                <div>
                    <label class="fs-300" for="username">[ email ]</label>
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
                </div>
                <div>
                    <label class="fs-300" for="password">[ password ]</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                    <input class="large-button" type="submit" value="login">
                </div>

                <div id="new-here" class="fs-600 ff-sans-normal">New here?<br>Click to sign up!</h2>
                    <a href="/get_started" class="large-button" style="float:right">get started!</a>
                </div>

            </form>
        </div>


        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

    <script src="js/login.js"></script>
    <script src="js/script.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossOrigin="anonymous"></script>

</body>
</html>
