<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Account</title>
</head>

<body>
<!-- NAVIGATION -->
<header class="header">
    <div class="container grid"><a class="logo" href="/"><b>You</b>th|<b>Matter</b>s.</a></div>
    <div class="menu" onclick="toggle()">menu</div>
    <div class="close" onclick="toggle()">close</div>

    <div class="nav bg-green">
        <ul class="nav-links">
            <li><a href="/login"><span aria-hidden="true"></span>Login</a>
            <li><a href="/get_started"><span aria-hidden="true"></span>Sign up!</a>
            <li><a href="/about"><span aria-hidden="true"></span>About</a>
            <li><a href="/hotlines"><span aria-hidden="true"></span>Hotlines</a>
            <li><a href="/all_resources"><span aria-hidden="true"></span>Resources</a>
        </ul>
    </div>
</header>

<!-- INTRO -->
<div class="container">
    <div>
        <div class="row">
            <div class="col-9"><h1 class="fs-700 ff-sans-normal text-black">Resources</h1>
                <h2 class="fs-500 ff-sans-normal text-black"><br>Save and access your resources all from right here.<br></h2>
                <p class="fs-400 ff-mono text-black">Preferences | Details<br><br></p>
            </div>
            <div class="col-3">
                <div id="preferences"><a href="/account_setup/step_1" class="large-button fs-400 bg-purple">add | update preferences</a></div>
            </div>
        </div>
    </div>
</div>


<!-- RESOURCE LIST -->
<div class="container-flex">
<section class="table-section">
    <div class="tbl-header">
        <table class="resource-table">
            <thead>
            <tr>
<!--                <th>Name</th>-->
<!--                <th>Description</th>-->
<!--                <th>Save Resource</th>-->
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table>
            <tbody>
            <tr th:each="resource : ${resources}">
                <td style="font-weight: bolder" th:text="${name}"></td>
                <td th:text="${resource.description}"></td>
                <!--/*@thymesVar id="programs" type=""*/-->
                <td th:text="${resource.programs}"></td>
                <td><a th:action="@{/addResourceToList/{id}(id=${resource.id})}" method="post" class="large-button fs-400" style="float: right">save this resource</a></td>

            </tr>
            </tbody>
        </table>
    </div>
</section>
</div>


<!-- JAVASCRIPT -->
<script src="js/script.js"></script>
<script src="js/resource_table.js"></script>
<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>


</body>
</html>
