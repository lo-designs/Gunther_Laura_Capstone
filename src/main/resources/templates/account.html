<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Account</title>
</head>

<body>
<!-- NAVIGATION -->
<header class="header">
    <div class="container grid"><a class="logo" href="/"><b>You</b>th|<b>Matter</b>s.</a></div>
    <div class="menu" onclick="toggle()">menu</div>
    <div class="close" onclick="toggle()">close</div>

    <div class="nav bg-green">
        <ul class="nav-links">
            <li><a href="/login"><span aria-hidden="true"></span>Login</a>
            <li><a href="/get_started"><span aria-hidden="true"></span>Sign up!</a>
            <li><a href="/about"><span aria-hidden="true"></span>About</a>
            <li><a href="/helplines"><span aria-hidden="true"></span>Helplines</a>
            <li><a href="/all_resources"><span aria-hidden="true"></span>Resources</a>
        </ul>
    </div>
</header>

    <!-- INTRO -->
    <div class="container-fluid">
            <h1 class="fs-500 ff-sans-normal">My Account</h1>
            <h2 class="fs-300 ff-mono"><br>Preferences | Settings<br><br></h2>
        <div id="preferences-button"><a href="/account_setup/step_1" class="btn btn-default fs-400 ff-mono mb-3 bg-purple">click to add & update preferences</a></div>
    </div>

<!-- USERS SAVED RESOURCE LIST -->
<div th:if="${not saved_resources.isEmpty()}" class="container-flex">
    <table class="user-list-table">
        <tr th:each="resource : ${saved_resources}" >
            <td style="font-weight: bolder" th:text="${resource.name}"></td>
            <td th:text="${resource.programs}"></td>
            <td><button class="btn btn-default fs-400 ff-mono mb-3 bg-teal">contact</button></td>
        </tr>
    </table>
</div>

<!--RESOURCE LIST-->
<div th:if="${not resources.isEmpty()}" class="container-flex">

    <table id="sort-table">
        <tr>
            <th onclick="sortTable(0)" class="col-sm-3">Organization <span class="fs-400"></span></th>
            <th onclick="sortTable(1)" class="col-sm-3">Programs <span class="fs-400"></span></th>
            <th>Description</th>
            <th></th>
        </tr>

        <tr th:each="resource : ${resources}" >
            <td style="font-weight: bolder" th:text="${resource.name}"></td>
            <td th:text="${resource.programs}"></td>
            <td th:text="${resource.description}"></td>
            <td>
                <form method="post" th:action="@{/saveResourceToUser/{id}(id=${resource.id})}">
                    <button class="btn btn-default mb-3 bg-purple">SAVE RESOURCE</button>
                </form>
            </td>
        </tr>

    </table>

</div>



<!-- JAVASCRIPT -->
<script src="js/script.js"></script>
<script src="js/sort_table.js"></script>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossOrigin="anonymous"></script>


</body>
</html>
