<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <div class="menu" onclick="toggle()">menu</div>

    <div class="nav bg-green">
        <ul class="nav-links">
            <li><a href="/login"><span aria-hidden="true"></span>Login</a>

<!-- ALL RESOURCES -->
<div class="container-flex">

    </div>
    <table id="sort-table">
        <tr>
            <th onclick="sortTable(0)" class="col-sm-3">Helpline <span class="fs-400">ðŸ¡¦</span></th>
            <th onclick="sortTable(1)" class="col-sm-3">Programs <span class="fs-400">ðŸ¡¦</span></th>
            <th>Description</th>
            <th>Hours</th>
        </tr>

        <tr th:each="helpline : ${helplines}" >
            <td style="font-weight: bolder" th:text="${helpline.name}"></td>
            <td th:text="${helpline.programs}"></td>
            <td th:text="${helpline.description}"></td>
            <td th:text="${helpline.hours}"></td>
        </tr>
    </table>

</div>

<script src="js/script.js"></script>
